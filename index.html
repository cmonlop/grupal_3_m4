<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aduana Chile</title>
</head>
<body>
    <h1>Registro de Empresas e Importaciones</h1>
    <div>
      <h2>Agregar Empresa</h2>
      <form id="empresa-form">
        <label for="empresa-id">ID:</label><br>
        <input type="text" id="empresa-id" name="empresa-id"><br>
        <label for="empresa-nombre">Nombre:</label><br>
        <input type="text" id="empresa-nombre" name="empresa-nombre"><br>
        <label for="empresa-rut">RUT:</label><br>
        <input type="text" id="empresa-rut" name="empresa-rut"><br>
        <input type="submit" value="Agregar Empresa">
      </form>
    </div>

    <div>
      <h2>Agregar Importación</h2>
      <form id="importacion-form">
        <label for="importacion-id">ID:</label><br>
        <input type="text" id="importacion-id" name="importacion-id"><br>
        <label for="importacion-producto">Producto:</label><br>
        <input type="text" id="importacion-producto" name="importacion-producto"><br>
        <label for="importacion-numero">Número:</label><br>
        <input type="number" id="importacion-numero" name="importacion-numero"><br>
        <label for="importacion-precio">Precio Unitario:</label><br>
        <input type="number" id="importacion-precio" name="importacion-precio"><br>
        <input type="submit" value="Agregar Importación">
      </form>
    </div>

    <div>
      <h2>Importaciones</h2>
      <table id="importaciones-table">
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Número</th>
          <th>Precio Unitario</th>
          <th>Total</th>
        </tr>
        <!-- Las filas de importación se agregarán aquí -->
      </table>
    </div>


    <script src="dist/bundle.js"></script>
</body>
</html>
